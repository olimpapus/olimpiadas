      <!-- main -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Mis Datos</h4>
                  <form class="forms-sample">
                    <div class="mb-3 label">
                        <label for="formFile" class="form-label">Nombre</label>
                        <input type="text" class="form-control name" disabled placeholder="Nombre" required>
                    </div>
                    <div class="mb-3 label">
                        <label for="formFile" class="form-label">Usuario</label>
                        <input type="text" class="form-control user" disabled placeholder="Usuario" required>
                    </div>
                    <div class="mb-3 label">
                        <label for="formFile" class="form-label">Email</label>
                        <input type="mail" class="form-control email" disabled placeholder="Email" required>
                    </div>
                    <div class="mb-3 label">
                        <label for="formFile" class="form-label">Permisos</label>
                        <input type="text" class="form-control permissions" disabled placeholder="Permisos" required>
                    </div>
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myData">Cambiar datos</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">

  </div>

  <!-- Modal -->
  <div class="modal fade" id="myData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <form id="fromMyData" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Mis datos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" class="id">
            <div class="mb-3 label">
              <label for="formFile" class="form-label">Nombre</label>
              <input type="text" class="form-control name" name="name" placeholder="Nombre" required>
            </div>
            <div class="mb-3 label">
              <label for="formFile" class="form-label">Usuario</label>
              <input type="text" class="form-control user" name="user" placeholder="Usuario" required>
            </div>
            <div class="mb-3 label">
              <label for="formFile" class="form-label">Email</label>
              <input type="mail" class="form-control email" name="email" placeholder="Email" required>
            </div>
            <div class="accordion accordion-flush" id="newPassword">
              <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#new-password" aria-expanded="false" aria-controls="flush-collapseOne">
                      Cambiar contraseña
                    </button>
                  </h2>
                  <div id="new-password" class="accordion-collapse collapse" data-bs-parent="#newPassword">
                    <div class="accordion-body">
                      <div class="mb-3">
                          <label>Contraseña Actual</label>
                          <input type="password" name="password" value="" class="form-control" autocomplete="off">
                      </div>
                      <br>
                      <div class="mb-3">
                          <label>Contraseña Nueva</label>
                          <input type="password" name="newPassword" value="" class="form-control" autocomplete="off">
                      </div>
                      <br>
                      <div class="mb-3">
                          <label>Repita Contraseña Nueva</label>
                          <input type="password" name="newPassword2" value="" class="form-control" autocomplete="off">
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- alerta -->
  <div id="alert"></div>
